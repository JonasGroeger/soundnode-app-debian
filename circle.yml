## Customize the test machine
machine:
  services:
    - docker

checkout:
  post:
    - git clone https://github.com/Soundnode/soundnode-app.git src

dependencies:
  pre:
    - gem install package_cloud
  override:
    - docker build --rm=false -t soundnode-app-build .

deployment:
  production:
    branch: master
    commands:
      - ./push-deb
